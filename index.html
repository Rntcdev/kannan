<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Nature Scene</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFA07A;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #FA8072;
            border: 1px solid #CD5C5C;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .image {
            width: 100%;
            height: 300px;
            background-image: url('nature.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .text {
            padding: 20px;
            font-size: 18px;
            color: #DE3163;
        }
        
        .text span {
            font-weight: bold;
            color: #DE3163;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="text">
            <p>In the stillness of nature, we find peace.</p>
            <p><span>Serenity</span> is not just a feeling, but a state of mind.</p>
        </div>
    </div>
</body>
</html>
